<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign Up Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=RocknRoll+One&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/668e36a396.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="logo-div">
      <div class="logo-wrapper">
        <img src="./img/odin-lined.png" width="15%" height="85%" alt="odin logo">
        <p>ODIN</p>
      </div>
      <div class="contribution">
      <p>Photo by <a href="https://unsplash.com/@vingtcent" target="_blank">Vincent Guth</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    </div>
    <div class="form-div">
      <div class="caption">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.<br> <br>   You know you want to!</p>
    
      </div>

      <div class="form-wrapper">
        <form method="post" action="https://httpbin.org/post" id="form-1">

          <div class="form-caption">
        <h2>Let's do this!</h2>

          </div>

          <div class="form-name">
            <label for="first-name">*First name:</label>
            <input type="text" id="first-name" name="name" required placeholder="Enter your name..." maxlength="20" pattern="[a-zA-Z]+">

          </div>

          <div class="form-surname">
            <label for="last-name">*Last name:</label>
            <input type="text" id="last-name" name="surname" required placeholder="Enter your last name..." maxlength="20" pattern="[a-zA-Z]+">

          </div>

          <div class="email">
            <label for="email-address">*Email:</label>
            <input type="email" id="email-address" name="email" placeholder="Enter your email address...">

          </div>

          <div class="phone">
            <label for="phone-number">Phone number:</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number..." pattern="\d{12}">

          </div>

          <div class="password-1">
            <label for="password">*Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password..." required pattern="[a-zA-Z0-9]{6,}">

          </div>

          <div class="password-2">
            <label for="password-confirmation">*Confirm password:</label>
            <input type="password" id="password-confirmation" name="password" placeholder="Confirm your password..." required pattern="[a-zA-Z0-9]{6,}">

          </div>

          <div class="error">
          <p class="error-message"></p>
          </div>

          <i class="fa-solid fa-eye first-eye"></i>
          <i class="fa-solid fa-eye second-eye"></i>

          

        </form>
      </div>

      <div class="form-submission">
        <button type="submit" class="account-creation" form="form-1">Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>

  <div class="footer">
    <p>Copyright &copy; 2024 MilosBC</p> <a href="https://github.com/MilosBC" target="_blank"><i class="fa-brands fa-github"></i></a>

    </div> 
    </div>
  </div>


<script src="script.js"></script>
</body>

</html>
